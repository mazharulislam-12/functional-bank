<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl">
        Functional <span class="text-red-500 font-medium">Bap Er Bank !!</span>
      </h1>
    </header>

    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-sky-600 p-8 text-center rounded-lg">
                    <h2 class="text-3xl">Deposit</h2>
                    <h3 class="text-3xl font-medium">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-amber-500 p-8 text-center rounded-lg">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-3xl font-medium">$<span id="withdraw-total">00</span></h3>
                </div>
         
                <div class="bg-yellow-900 p-8 text-center rounded-lg">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-3xl font-medium">$<span id="balance-total">1200</span></h3>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4 text-center">
                <div class="bg-blue-600 p-10 rounded-lg">
                    <h2 class="text-3xl text-white mb-3">Please Deposit</h2>
                    <input id="deposit-field" type="text" class="mb-3 rounded-lg w-2/4 p-2" placeholder="$amount you went to deposit">
                    <br>
                    <button id="btn-deposit" class="text-2xl text-white bg-gray-600 px-8 py-2  rounded-lg">Deposit</button>
                </div>
                <div class="bg-slate-500 p-10 rounded-lg">
                    <h2 class="text-3xl text-white mb-3">Please Deposit</h2>
                    <input id="withdraw-field" type="text" class="mb-3 rounded-lg w-2/4 p-2" placeholder="$amount you went to withdraw">
                    <br>
                    <button id="btn-withdraw" class="text-2xl text-white bg-gray-600 px-8 py-2  rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>

    </main>

    <!-- js  -->
    <script src="js/utlits.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

  </body>
</html>
